<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <a routerLink="/" class="logo">
        <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="currentColor"/>
        </svg>
        <span class="logo-text">ConectaVoluntário</span>
      </a>

      <!-- Navegação -->
      <nav class="nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Início</a>
        <a routerLink="/opportunities" routerLinkActive="active" class="nav-link">Oportunidades</a>
        <a routerLink="/organizations" routerLinkActive="active" class="nav-link">Organizações</a>
        <a routerLink="/about" routerLinkActive="active" class="nav-link">Sobre</a>
        <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contato</a>
      </nav>

      <!-- Botão de Ação -->
      <div class="header-actions">
        @if (authService.isAuthenticated()) {
          <div class="user-menu">
            <span class="user-name">{{ authService.currentUser()?.name }}</span>
            <button class="btn btn-primary" (click)="onLogout()">Sair</button>
          </div>
        } @else {
          <button class="btn btn-primary" (click)="onLogin()">Seja Voluntário</button>
        }
      </div>
    </div>
  </div>
</header>
